{% extends 'base.html' %}
{% load static %}
{% block 'content' %}

<br><br>
	

	<!-- start product Area -->
	<section class="product-area section_gap">
		<!-- single product slide -->
		<div class="single-product-slider">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 text-center">
						<div class="section-title">
							<h1>Products</h1>
							
						</div>
					</div>
				</div>
				<div class="row">
					
					{% for product in products %}
					<div class="col-lg-3 col-md-6">
						<div class="single-product">
							<img class="img-fluid" src="{% static 'img/product/p1.jpg' %}" alt="">
							<div class="product-details">
								<h6> {{product.title}} </h6>
								<div class="price">
									{% if not product.discount_price %}
									<h6>${{product.price}}</h6>
									{% else %}
									<h6>${{product.discount_price}}</h6>
									<h6 class="l-through">${{product.price}}</h6>
									{% endif %}
								</div>
								<div class="prd-bottom">

									<a href="{{ product.get_add_to_cart_url }}" class="social-info">
										<span class="ti-bag"></span>
										<p class="hover-text">add to bag</p>
									</a>
									
								</div>
							</div>
						</div>
					</div>
					{% endfor %}

				</div>
			</div>
		</div>
		
	</section>
	<!-- end product Area -->

	
	


{% endblock %}
